<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Not Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
        }

        .form-box {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h3 class="text-center mb-4">Yeni Not Ekle</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Öğrenci Adı</label>
                <input type="text" name="isim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ders Adı</label>
                <input type="text" name="ders" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Not</label>
                <input type="number" name="not" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
        </form>
    </div>
</body>

</html>
