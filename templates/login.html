<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            border: none;
        }

        .btn-primary:hover {
            background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Giriş Yap</h2>
        {% if hata %}
        <div class="alert alert-danger text-center">{{ hata }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="kullanici" class="form-label">Kullanıcı Adı</label>
                <input type="text" name="kullanici" id="kullanici" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sifre" class="form-label">Şifre</label>
                <input type="password" name="sifre" id="sifre" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">Hesabınız yok mu? Kayıt Ol</a>
        </div>
    </div>
</body>

</html>
