<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card p-4">
                <h2 class="text-center">Hesap Oluştur</h2>
                {% if hata %}
                <div class="alert alert-danger">{{ hata }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="ad_soyad" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" id="ad_soyad" name="ad_soyad" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="sifre" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="sifre" name="sifre" required>
                    </div>
                    <div class="mb-3">
                        <label for="sifre_tekrar" class="form-label">Şifre Tekrar</label>
                        <input type="password" class="form-control" id="sifre_tekrar" name="sifre_tekrar" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Zaten bir hesabınız var mı? Giriş yap</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
